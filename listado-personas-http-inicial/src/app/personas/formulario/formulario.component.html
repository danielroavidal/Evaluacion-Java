<div class="box">

  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombreInput" required/>
    <input type="text" name="correo" placeholder="correo" [(ngModel)]="correoInput" required/>
    <input type="text" name="contraseña" placeholder="contraseña" [(ngModel)]="contraseñaInput" required/>
    <button type="submit" style="cursor: pointer">+</button>
    <button *ngIf="index != null" type="submit" style="cursor: pointer"
    class="buttonRed"
    (click)="eliminarPersona()">-</button>
  </form>

</div>
